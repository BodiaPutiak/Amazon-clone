<!DOCTYPE html>
<html>
    <head>
        <title>Amazon. Spend less. Smile more</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="icons/amazon-fill.svg">
        <link rel="stylesheet" href="styles/main-page.css">
        <link rel="stylesheet" href="styles/header.css"> 
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/rubric.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <div class="amazon-logo-container">                
                    <a href="main_page.html"><img class="amazon-logo" src="icons/amazon-logo-white.png"></a>
                </div>
                <div class="global-location-conteiner">
                    <div class="location-pin-container">
                        <img class="location-pin" src="icons/location-pin1.svg">
                    </div>
                    <div class="glow-ingers-block">
                        <span class="nav-line1">Deliver to</span>
                        <span class="nav-line2">Poland  </span>
                    </div>
                </div>
            </div>
            <div class="middle-section">
                <form class="nav-search-bar-form" id="nav-search-bar-form" name="site-search">
                    <div class="nav-left">
                        <div class="nav-search-facade">
                            <span class="nav-search-label">All</span>
                        </div> 
                        <select class="nav-search-dropdown">
                            <option class="selected" value="" selected disabled hidden></option>
                            <option value="search-alias=arts-crafts-intl-ship">Arts &amp; Crafts</option>
                            <option value="search-alias=automotive-intl-ship">Automotive</option>
                            <option value="search-alias=baby-products-intl-ship">Baby</option>
                            <option value="search-alias=aps">All Departments</option>
                            <option value="search-alias=beauty-intl-ship">Beauty &amp; Personal Care</option>
                            <option value="search-alias=stripbooks-intl-ship">Books</option>
                            <option value="search-alias=fashion-boys-intl-ship">Boys' Fashion</option>
                            <option value="search-alias=computers-intl-ship">Computers</option>
                            <option value="search-alias=deals-intl-ship">Deals</option>
                            <option value="search-alias=digital-music">Digital Music</option>
                            <option value="search-alias=electronics-intl-ship">Electronics</option>
                            <option value="search-alias=fashion-girls-intl-ship">Girls' Fashion</option>
                            <option value="search-alias=hpc-intl-ship">Health &amp; Household</option>
                            <option value="search-alias=kitchen-intl-ship">Home &amp; Kitchen</option>
                            <option value="search-alias=industrial-intl-ship">Industrial &amp; Scientific</option>
                            <option value="search-alias=digital-text">Kindle Store</option>
                            <option value="search-alias=luggage-intl-ship">Luggage</option>
                            <option value="search-alias=fashion-mens-intl-ship">Men's Fashion</option>
                            <option value="search-alias=movies-tv-intl-ship">Movies &amp; TV</option>
                            <option value="search-alias=music-intl-ship">Music, CDs &amp; Vinyl</option>
                            <option value="search-alias=pets-intl-ship">Pet Supplies</option>
                            <option value="search-alias=instant-video">Prime Video</option>
                            <option value="search-alias=software-intl-ship">Software</option>
                            <option value="search-alias=sporting-intl-ship">Sports &amp; Outdoors</option>
                            <option value="search-alias=tools-intl-ship">Tools &amp; Home Improvement</option>
                            <option value="search-alias=toys-and-games-intl-ship">Toys &amp; Games</option>
                            <option value="search-alias=videogames-intl-ship">Video Games</option>
                            <option value="search-alias=fashion-womens-intl-ship">Women's Fashion</option>
                        </select>
                        <img class="dropdown-triangle" src="icons/dropdown.svg">
                    </div>
                    <div class="nav-fill">
                        <input class="nav-input" type="text" placeholder="Search Amazon">
                        <button class="search-button">
                            <img class="search-icon" src="icons/search-icon.png">
                        </button>
                    </div>
                </form>
            </div>
            <div class="right-section">
                <div class="language-container">
                    <img class="country-flag" src="icons/flag-us.svg">
                    <div class="language-name">EN</div>
                    <img class="langugae-dropdown-triangle" src="icons/dropdown.svg">
                </div>
                <div class="sign-in-container">
                    <div class="sign-in-text-container">
                        <span class="sign-in-line1">Hello, sign in</span>
                        <span class="sign-in-line2">Accounts & Lists</span>
                    </div>
                
                    <div class="sign-in-triangle-container">
                        <img class="sign-in-dropdown-triangle" src="icons/dropdown.svg">
                    </div>
                </div>
                <div class="returns-container">
                    <span class="returns-line1">Returns</span>
                    <span class="returns-line2">& Orders</span>
                </div>
                <div class="cart-containter">
                    <a href="checkout.html">
                        <img class="cart-icon" src="icons/cart-icon.png">
                        <div class="cart-counter js-cart-counter">0</div>
                        <div class="cart-label">Cart</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="sub-header-container">
            <div class="sub-header">
                <div class="hamburger-menu-container">
                    <img class="hamburger-menu" src="icons/hamburger-menu.png">
                    <span class="hamburger-menu-label">All</span>
                </div>
                <div class="today-deals-container">
                    <span class="today-deals">Today's Deals</span>
                </div>
                <div class="customer-service-container">
                    <span class="customer-service">Customer Service</span>
                </div>
                <div class="registry-container">
                    <span class="registry">Registry</span>
                </div>
                <div class="gift-cards-container">
                    <span class="gift-cards">Gift Cards</span>
                </div>
                <div class="sell-container">
                    <span class="sell">Sell</span>
                </div>
            </div>
            
        </div>
        <div class="products-grid js-products-grid"></div>

        
        <script type="module" src="scripts/health.js"></script>
    </body>
</html>
